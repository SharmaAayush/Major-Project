<div class="row">
  <div class="col-md-6 col-sm-6" *ngIf="innerWidth >= 768">
    <img src="assets/Images/doctor.jpg" class="img-responsive" alt="">
  </div>
  <div class="col-md-6 col-sm-6">
    <h2>Login</h2>
    <form (ngSubmit)="login(f)" #f="ngForm">
        <div class="form-group">
          <label class="control-label text-left" for="email">Email</label>
          <input
                type="text"
                ngModel
                required
                email
                name="email"
                id="email"
                placeholder="Enter your email here"
                class="form-control"
                #email="ngModel">
          <div class="alert alert-warning" *ngIf="!email.valid && (email.touched || email.dirty)">
            <p *ngIf="email.errors?.required">Email is required!</p>
            <p *ngIf="email.errors?.email">Email must be a valid email!</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label text-left" for="password">Password</label>
          <input
                type="password"
                ngModel
                required
                minlength="6"
                name="password"
                id="password"
                placeholder="Enter your password here"
                class="form-control"
                #password="ngModel">
          <div class="alert alert-warning" *ngIf="!password.valid && (password.touched || password.dirty)">
            <p *ngIf="password.errors?.required">Password is required!</p>
            <p *ngIf="password.errors?.minlength">Password must be atleast 6 characters long!</p>
          </div>
        </div>
        <div class="form-group">
          <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!f.valid">Login</button>
      </div>
    </form>
  </div>
</div>

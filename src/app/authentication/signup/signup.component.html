<div class="row">
  <div class="col-md-6 col-sm-6" *ngIf="innerWidth >= 768">
    <img src="assets/Images/doctor.jpg" class="img-responsive" alt="">
  </div>
  <div class="col-md-6 col-sm-6">
    <h2>Signup</h2>
    <form (ngSubmit)="signup(f)" #f="ngForm">
      <div class="form-group">
        <label class="control-label text-left" for="username">Username</label>
        <input
            type="text"
            ngModel
            required
            name="username"
            id="username"
            placeholder="Enter your username here"
            class="form-control"
            #username="ngModel">
        <div class="alert alert-warning" *ngIf="!username.valid && (username.touched || username.dirty)">
          <p *ngIf="username.errors?.required">Username is required!</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label text-left" for="email">Email</label>
        <input
            type="text"
            ngModel
            required
            email
            name="email"
            id="email"
            placeholder="Enter your email here"
            class="form-control"
            #email="ngModel">
        <div class="alert alert-warning" *ngIf="!email.valid && (email.touched || email.dirty)">
          <p *ngIf="email.errors?.required">Email is required!</p>
          <p *ngIf="email.errors?.email">Email must be a valid email!</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label text-left" for="password">Password</label>
        <input
            type="password"
            ngModel
            required
            minlength="8"
            name="password"
            id="password"
            placeholder="Enter your password here"
            class="form-control"
            #password="ngModel">
        <div class="alert alert-warning" *ngIf="!password.valid && (password.touched || password.dirty)">
          <p *ngIf="password.errors?.required">Password is required!</p>
          <p *ngIf="password.errors?.minlength">Password must be atleast 8 characters long!</p>
        </div>
      </div>
      <div class="form-group">
        <button
            type="submit"
            class="btn btn-success btn-block"
            [disabled]="!f.valid">Signup</button>
      </div>
      <div *ngIf="isError" class="alert alert-danger">
        <strong>Error : </strong> {{errMsg}}
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <div class="list-group">
      <a *ngFor="let report of reportsList" routerLinkActive="active" class="list-group-item" routerLink="{{report.id}}">{{ report.created_at | date:'medium'}}</a>
      <h2 *ngIf="!(reportsList.length > 0)">No Reports to display</h2>
    </div>
  </div>
  <div class="col-sm-8">
    <router-outlet></router-outlet>
    <ng-template [ngIf]="isFullPath && isDataAvailable">
      <chart [type]="type" [data]="issuesData" style="height: 35vh;" [options]="options"></chart>
      <chart [type]="type" [data]="symptomData" style="height: 35vh;" [options]="options"></chart>
    </ng-template>
  </div>
</div>
